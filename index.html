<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="boxed">
        <div class="header"><h1>Kitty Calc</h1></div>
        <div class="calc-bod">
            <div class="calc-row display"></div>
            <div class="calc-row">
                <div class="button-circ">รท</div>
                <div class="button">sin</div>
                <div class="button">cos</div>
                <div class="button">tan</div>
            </div>
            <div class="calc-row">
                <div class="button-circ">ร</div>
                <div class="button">VII</div>
                <div class="button">VIII</div>
                <div class="button">IX</div>
            </div>
            <div class="calc-row">
                <div class="button-circ">-</div>
                <div class="button">IV</div>
                <div class="button">V</div>
                <div class="button">VI</div>
            </div>
            <div class="calc-row">
                <div class="button-circ">+</div>
                <div class="button">I</div>
                <div class="button">II</div>
                <div class="button">III</div>
            </div>
            <div class="calc-row">
                <div class="button-circ">=</div>
                <div class="button">C</div>
                <div class="button">nulla</div>
                <div class="button">M</div>
            </div>
        </div>
    </main>  
</body>
</html>
